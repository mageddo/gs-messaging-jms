buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
	}
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "org.springframework.boot"

jar {
	baseName = "gs-messaging-jms"
	version = "0.1.0"
}

repositories {
	mavenCentral()
}

ext {
	springBootVersion = "1.5.3.RELEASE"
	activeMQVersion = "5.14.5"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

	compile("org.springframework.boot:spring-boot-starter-jdbc:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-aop:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-activemq:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")

	compile("org.apache.activemq:activemq-broker:${activeMQVersion}")
	compile("org.apache.activemq:activemq-pool:${activeMQVersion}")

	compile("org.jolokia:jolokia-core:1.3.6")
	compile("com.google.guava:guava:22.0")
	compile("org.apache.commons:commons-lang3:3.0")
	compile("com.h2database:h2:1.4.194")
	compile ("commons-io:commons-io:2.5")


	testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
	testCompile("junit:junit:4.12")
	testCompile("org.mockito:mockito-all:1.10.19")



}

