buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
	}
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "org.springframework.boot"

jar {
	baseName = "gs-messaging-jms"
	version = "0.1.0"
}

repositories {
	mavenCentral()
}

ext {
	springBootVersion = "1.5.3.RELEASE"
	activeMQVersion = "5.14.5"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

	compile group: "org.springframework.boot", name: "spring-boot-starter-jdbc", version: "${springBootVersion}"
	compile group: "org.springframework.boot", name: "spring-boot-starter-aop", version: "${springBootVersion}"
	compile group: "org.springframework.boot", name: "spring-boot-starter-activemq", version: "${springBootVersion}"
	compile group: "org.springframework.boot", name: "spring-boot-starter-web", version: "${springBootVersion}"
	compile group: "org.springframework.boot", name: "spring-boot-starter-actuator", version: "${springBootVersion}"

	compile group: "org.apache.activemq", name: "activemq-broker", version: "${activeMQVersion}"
	compile group: "org.apache.activemq", name: "activemq-pool",   version: "${activeMQVersion}"

	compile group: "org.jolokia", name: "jolokia-core", version: "1.3.6"
	compile group: "com.google.guava", name: "guava", version: "22.0"
	compile group: "org.apache.commons", name: "commons-lang3", version: "3.0"
	compile group: "com.h2database", name: "h2", version: "1.4.194"
	compile group: "commons-io", name: "commons-io", version: "2.5"

	testCompile group: "org.springframework.boot", name: "spring-boot-starter-test", version: "${springBootVersion}"
	testCompile group: "junit", name: "junit", version: "4.12"
	testCompile group: 'org.apache.activemq', name: 'activemq-spring', version: "${activeMQVersion}"

}